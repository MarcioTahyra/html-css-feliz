<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/color-mode.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/nav.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
    
    <link rel="stylesheet" href="../assets/css/main-contato.css">

    <title>Contato</title>
</head>
<body>
    <header class="header">
        <nav>
            <ul class="pages">
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
        <div class="modes-container">
            
            <input name="mode" id="dark" type="radio" class="cor" onclick="trocar('rgb(12,12,12)'), trocar2('#fff')" value="Dark" checked="True"/>
            <input name="mode" id="light" type="radio" class="cor" onclick="trocar('rgb(220,220,220)'), trocar2('#000')" value="Light"/>

        </div>
    </header>

    <main class="main-contato">

        <form class="formContato">
            <p> Nome: <input class="formInput" type="text" placeholder="Nome" class="nome"> </p> <br>
            <p> Telefone: <input class="formInput" type="tel" pattern="[0-9]{11}" placeholder="Telefone com DDD" class="tel"> </p> <br>
            <p> Email: <input class="formInput" type="email" placeholder="Email" class="email"> </p> <br>
            <input class="formInput" type="submit" value="Enviar" onclick="validar()" class="enviar"/>
        </form>

    </main>

    <footer class="footer">
        <div id="date">00/00/0000</div>
        <p class="tel">(11) 12345-6789</p>
        <a class="link-social" href="https://br.linkedin.com/showcase/fiap-corporate" target="_blank">linkedin</a>
        <a class="link-social" href="https://www.instagram.com/fiapoficial/" target="_blank">instagram</a>
        <a class="link-social" href="www.facebook.com/fiap" target="_blank">facebook</a>
    </footer>

    <script src="../js/contato.js"></script>

    <script src="../js/time.js"></script>
    <script src="../js/color-mode.js"></script>
</body>
</html>
